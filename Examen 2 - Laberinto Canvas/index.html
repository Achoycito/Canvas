            else{

        function update(){
            switch (direccion) {
                case "derecha":
                    if(player1.x!=776)
                        player1.x+=velMov;
                    break;
                case "izquierda":
                    if(player1.x!=0)
                        player1.x-=velMov;
                    break;
                case "arriba":
                    if(player1.y!=0)
                        player1.y-=velMov;
                    break;
                case "abajo":
                    if(player1.y!=776)
                        player1.y+=velMov;
                    break;
                default:
                    break;
            }
            for (let i = 0; i < paredes.length; i++) {
                if(player1.se_tocan(paredes[i])){
                    switch (direccion) {
                        case "derecha":
                            player1.x-=velMov;
                            break;
                        case "izquierda":
                            player1.x+=velMov;
                            break;
                        case "arriba":
                            player1.y+=velMov;
                            break;
                        case "abajo":
                            player1.y-=velMov;
                            break;
                        default:
                            break;
                    }
                }
            }
        }

        function Cuadro(x, y, tipo, orient, largo){
            this.tipo = tipo;
            if(tipo == "objeto"){
                this.x = x;
                this.y = y;
                this.w = 24;
                this.h = 24;
            }
            else if(tipo == "pared"){
                this.x = x*40;
                this.y = y*40;
                if(orient == "v"){
                    this.w = 2;
                    this.h = largo*40;
                }
                else if(orient == "h"){
                    this.w = largo*40;
                    this.h = 2;
                }
            }

            this.se_tocan = function (target) { 
                if(this.x < target.x + target.w &&
                this.x + this.w > target.x && 
                this.y < target.y + target.h && 
                this.y + this.h > target.y){
                    return true;
                    console.log("Llamado de emergencia nueve uno uno")
                }
            };

            this.pintar = function(ctx){
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
        }
